<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IP Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Calculator</h1>
        <input type="text" id="ipAddress" placeholder="Enter IP Address">
        <input type="text" id="subnetMask" placeholder="Enter Subnet Mask">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate() {
            var ip = document.getElementById('ipAddress').value;
            var mask = document.getElementById('subnetMask').value;
            // Basic validation and calculations can go here
            var result = 'IP: ' + ip + '\nSubnet Mask: ' + mask + '\nNetwork: [Calculated Network]\nBroadcast: [Calculated Broadcast]';
            // Provide simple example results
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
