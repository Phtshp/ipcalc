<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IP Calculator</title>
</head>
<body>
    <h1>Improved IP Calculator</h1>
    <form id="ipForm">
        <label for="ipAddress">IP Address:</label>
        <input type="text" id="ipAddress" placeholder="e.g., 192.168.1.1" required>
        <label for="subnetMask">Subnet Mask:</label>
        <select id="subnetMask">
            <option value="24">255.255.255.0 /24</option>
            <option value="16">255.255.0.0 /16</option>
            <option value="8">255.0.0.0 /8</option>
            <option value="none">Custom</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <div id="results">
        <h2>Results</h2>
        <p id="networkAddress">Network Address: </p>
        <p id="broadcastAddress">Broadcast Address: </p>
        <p id="firstHost">First Usable Host: </p>
        <p id="lastHost">Last Usable Host: </p>
        <p id="hostCount">Total Hosts: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
